<!DOCTYPE html>
<html>
<head>
  <title>Uranium.Dev</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #333;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .login-button {
      background-color: #ffcc00;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .login-button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to Uranium.Dev</h1>
    <a class="login-button" href="login.html">
      Login
    </a>
  </div>
</body>
</html>
